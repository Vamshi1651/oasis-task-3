<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <link rel="stylesheet" href="task3.css">
    </head>
    <body>
        <section class="main_section">
            <section class="mid container">
                <h1 class="main_text">TEMPERATURE CONVERTER</h1>
                <section class="sub_section">
                <div class="converter_box">
                    <div class="box grid">
                    
                        <div class="degrees flex">
                            <label for="degree">DEGREE</label>
                            <input type="number" id="degree" class="value_1">
                        </div>

                        <div class="types flex">
                            <label for="option__1">FROM</label>
                            <select id="option__1" class="user_temp">
                                <option value="cel">CELCIUS</option>
                                <option value="far">FARENHEIT</option>
                            </select>
                        </div>

                        <div class="results flex">
                            <label for="result">RESULT</label>
                            <input type="number" id="result">
                        </div>

                        <div class="types flex">
                            <label for="option__2">TO</label>
                            <select id="option__2" class="user_temp">
                                <option value="far">FARENHEIT</option>
                                <option value="cel">CELCIUS</option>
                            </select>
                        </div>

                        

                        <button class="btn">CONVERT</button>
                        <button class="btn btn__re">REFRESH</button>
                    </div>
                
                </div>
            </section>
            </section>
        </section>

    <script src="task3.js"></script>

    </body>
</html>
